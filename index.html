<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medyphas AI - Intelligent Clinical Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=Caveat:wght@500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#DC2626", /* Red-600 */
              "background-light": "#FAFAFA",
              "background-dark": "#111111",
              "surface-light": "#F3F4F6",
              "surface-dark": "#1F2937",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              hand: ['Caveat', 'cursive'],
              display: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: "1rem",
              '3xl': '1.5rem',
            },
            boxShadow: {
                'soft': '0 4px 20px rgba(0, 0, 0, 0.05)',
            },
            animation: {
                'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
                fadeInUp: {
                    '0%': { opacity: '0', transform: 'translateY(20px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          },
        },
      };
    </script>
    <style>
      .text-stroke {
          -webkit-text-stroke: 1px currentColor;
      }
      .red-gradient {
          background: radial-gradient(circle at top left, #fca5a5 0%, transparent 40%); /* Red-300 based */
      }
      /* Custom scrollbar to match the clean aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }

      /* ScrollStack CSS */
      .scroll-stack-scroller {
        position: relative;
        width: 100%;
        overflow-y: visible; 
        overflow-x: visible;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        will-change: scroll-position;
      }

      .scroll-stack-inner {
        padding: 5vh 1rem 10vh; 
        position: relative;
      }

      .scroll-stack-card-wrapper {
        position: relative;
      }

      .scroll-stack-card {
        transform-origin: top center;
        will-change: transform, filter;
        backface-visibility: hidden;
        transform-style: preserve-3d;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        height: 400px; 
        width: 100%;
        max-width: 800px;
        margin: 0 auto 30px auto; 
        padding: 0;
        border-radius: 24px;
        box-sizing: border-box;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
      }

      .scroll-stack-end {
        width: 100%;
        height: 1px;
      }

      /* Stack CSS */
      .stack-container {
        position: relative;
        width: 100%;
        height: 100%;
        perspective: 600px;
      }

      .card-rotate {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: grab;
      }
      
      .card-rotate:active {
        cursor: grabbing;
      }

      .card-rotate-disabled {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .stack-card {
        border-radius: 1rem;
        overflow: hidden;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(0,0,0,0.1);
      }
      .dark .stack-card {
        background: #1f2937;
        border: 1px solid rgba(255,255,255,0.1);
      }

      .stack-card img {
        pointer-events: none;
        user-select: none;
        -webkit-user-drag: none;
      }

      .card-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "motion/react": "https://esm.sh/motion@12.4.2/react?external=react,react-dom",
    "motion/": "https://esm.sh/motion@^12.34.0/",
    "styled-components": "https://esm.sh/styled-components@6.1.8?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300 antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
